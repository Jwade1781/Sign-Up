<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpacking America</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="./styleReset.css">-->

    <script src="./main.js"></script>
</head>

<body>
    <div class="layer1">
        <div class="container">
            <div class="leftSide">
                <div class="picture">
                    <div class="logo">
                        <h3>Start your journey</h3>
                        <img src="../data/img/hikeLogo.png">
                    </div>

                </div>
            </div>

        </div>

        <div class="container">
            <div class="rightSide">
                <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure eaque, asperiores et saepe nihil
                    ratione. Asperiores veritatis recusandae libero ut accusamus, vitae fuga blanditiis? Atque debitis
                    dignissimos harum tempora maxime.</h4>
                <h4>You know you want to.</h4>

                <div class="container signUpContainer">
                    <form class="signUpForm">
                        <div class="leftInputs">
                            <div class="inputs">
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" name="firstName" placeholder="John" minlength="1"
                                    required>
                            </div>

                            <div class="inputs">
                                <label for="userEmail">Email Address:</label>
                                <input type="email" id="email" name="email" placeholder="getgoing@backpackamerica.com"
                                    required>
                            </div>

                            <div class="inputs">
                                <label for="userPassword">Password:</label>
                                <input type="password" id="password" name="password" placeholder="" minlength="8"
                                    required>
                            </div>
                        </div>

                        <div class="rightInputs">

                            <div class="inputs">
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Doe" minlength="1"
                                    required>
                            </div>

                            <div class="inputs">
                                <label for="userPhone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" placeholder="xxx xxx xxxx" minlength="8"
                                    required pattern="[0-9]{3} [0-9]{3} [0-9]{4}" title="xxx xxx xxxx">
                            </div>

                            <div class="inputs">
                                <label for="confirmPassword">Confirm Password:</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder=""
                                    minlength="8" required>
                            </div>
                        </div>

                        <div class="submitBtns">
                            <button type="submit">Sign up</button>
                        </div>

                        <div class="submitBtns">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
